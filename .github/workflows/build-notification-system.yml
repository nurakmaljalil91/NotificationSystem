name: Build Notification System

permissions:
  actions: write   # required to create/update repository variables

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backends/NotificationSystem/**'
      - '.github/workflows/build-notification-system.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests
        run: |
          dotnet test tests/Domain.UnitTests --no-restore --verbosity normal
          dotnet test tests/Application.UnitTests --no-restore --verbosity normal
          dotnet test tests/Infrastructure.UnitTests --no-restore --verbosity normal
          dotnet test tests/WebAPI.UnitTests --no-restore --verbosity normal

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.vars.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        id: vars
        run: |
          IMAGE_TAG=$(date +'%Y.%m.%d').${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backends/NotificationSystem
          file: ./backends/NotificationSystem/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/notification-system:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/notification-system:latest

      - name: Save image tag to repository variable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api --method PATCH /repos/${{ github.repository }}/actions/variables/NOTIFICATION_IMAGE_TAG \
            -f value="${{ env.IMAGE_TAG }}" 2>/dev/null || \
          gh api --method POST /repos/${{ github.repository }}/actions/variables \
            -f name="NOTIFICATION_IMAGE_TAG" -f value="${{ env.IMAGE_TAG }}"

      - name: Summary
        run: |
          echo "### Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Saved to repository variable \`NOTIFICATION_IMAGE_TAG\`. The deploy workflow will use it automatically." >> $GITHUB_STEP_SUMMARY
